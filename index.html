<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réglages Nikon D750</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>📷 Réglages Nikon D750</h1>
    <div class="controls">
      <button id="themeToggle" aria-label="Basculer thème sombre">🌓 Thème</button>
      <button id="installBtn" hidden aria-label="Installer l'application">📲 Installer</button>
      <button id="toggleAlerts" aria-label="Activer/Désactiver alertes photo">🔔 Alertes : OFF</button>
    </div>
  </header>

  <section>
    <label for="filterType">Filtrer par type :</label>
    <select id="filterType" aria-label="Filtrer par type de photo">
      <option value="all">Tous les types</option>
    </select>
  </section>

  <section id="alerts" aria-live="polite"></section>

  <table id="settingsTable" aria-label="Tableau des réglages photo">
    <thead>
      <tr>
        <th>📸 Type</th><th>⚙️ Mode</th><th>🧭 Exposition</th><th>🔧 f/</th><th>⏱️ Vitesse</th>
        <th>🌡️ ISO</th><th>🎨 WB</th><th>🎯 AF</th><th>🔭 Focale</th><th>🧱 ND</th><th>📝 Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>© 2025 - PWA Nikon D750</p>
  </footer>
</body>
</html>
