<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réglages Nikon D750</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2a2a2a" />
</head>
<body>
  <header>
    <h1>Réglages recommandés Nikon D750</h1>
    <div class="controls">
      <select id="filterType" aria-label="Filtrer par type de photo">
        <option value="all">Tous les types</option>
      </select>
      <label for="toggleDarkMode" class="toggle-label">Mode sombre</label>
      <input type="checkbox" id="toggleDarkMode" />
      <label for="toggleReminders" class="toggle-label">Rappels photo</label>
      <input type="checkbox" id="toggleReminders" checked />
      <button id="installBtn" hidden>Installer l'application</button>
    </div>
  </header>
  <main>
    <table id="settingsTable" aria-live="polite">
      <thead>
        <tr>
          <th>Type de photo</th>
          <th>Icône</th>
          <th>Ouverture (f)</th>
          <th>Vitesse (s)</th>
          <th>ISO</th>
          <th>Mode exposition</th>
          <th>Focale (mm)</th>
          <th>Filtre ND</th>
          <th>Valeur Filtre ND</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenu dynamique via app.js -->
      </tbody>
    </table>
  </main>
  <script src="app.js"></script>
</body>
</html>
